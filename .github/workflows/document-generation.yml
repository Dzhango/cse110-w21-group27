
name: Documentation Generation
 
on:
  # Workflow is triggered on a pull_request to the main branch
  # CHANGE TO MERGE LATER, SET TO PUSH FOR TESTING
  push: 
    # branches: [ m ]
    
# Workflow of testing the code
jobs:
  document_generation:
   
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      # Gets source code into the virtual 
      - uses: actions/checkout@v2
        with:
          repository: ${{github.repository}}.wiki
      - name: Install modules
        run: yarn
      - name: Generate Documentation
        run: yarn doc
      - name: Chek wiki repo content
        run: ls -al
      - name: Add documentation to wiki
        run: echo ./docs/source.md >. source.md
      - name: Commit
        run: |
             git add .
             git config --local user.email "action@github.com"
             git config --local user.name "GitHub Action"
             git commit -am "Auto generated documentation"
      - name: Push
        uses: ad-m/github-push-action@master
        with:
          repository: ${{github.repository}}.wiki
          github_token: ${{ secrets.GITHUB_TOKEN }}