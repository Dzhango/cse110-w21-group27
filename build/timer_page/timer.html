<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!--My CSS-->
    <link rel="stylesheet" href="./timer.css">
    <link rel="stylesheet" href="./timer-modals.css">

    <!--Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">

    <title id="title_timer">Pomodoro Timer</title>
</head>

<body onload="template()">
    <header-comp id="header"></header-comp>
    <div class="container">
        <!--Task Heading-->
        <h1 class="text-center my-5" id="currTask">Task</h1>

        <div class="container timer">
            <div class="row">
                <div class="col-5">
                    <h4 id="minutes"></h4>
                </div>
                <div class="col-2">
                    <h4>:</h4>
                </div>
                <div class="col-5">
                    <h4 id="seconds"></h4>
                </div>
            </div>

            <svg class="progress-ring" height="27.5rem" width="27.5rem">
                <circle class="progress-ring-circle" stroke-width="40" fill="transparent" r="12.5rem" cx="13.75rem"
                    cy="13.75rem" stroke="#2E4756" />
            </svg>
        </div>

        <!--Buttons-->
        <div id="button-container">
            <div></div>
            <button class="distraction" id="distraction-btn" onclick="distractionCount()">Distraction : 5</button>
            <button class="fail" id="fail-btn" onclick="displayFailModal()">Fail</button>
        </div>
    </div>

    <div id="shortBreakModal" class="modal-break">
        <div class="modal-content-short_break">
            <div class="modal-text">
                <div class="heading-short_break">
                    <span><img id="party-icon" src="../../images/Party icon.png" alt="Party icon"></span>
                    <span>
                        <h3>Pomo Complete</h3>
                    </span>
                    <span><img src="../../images/Party icon.png" alt="Party icon"></span>
                </div>
                <hr style="border-width: 3px; color: #C4C4C4;">
                <h2>Short Break</h2>
                <h2>5:00</h2>
                <div id="strt-button"><button id="start-button" onclick="startShortBreak()">Start</button></div>
            </div>

        </div>
    </div>

    <div id="longBreakModal" class="modal-break">
        <div class="modal-content-short_break">
            <div class="modal-text">
                <div class="heading-short_break">
                    <span><img id="party-icon" src="../../images/Party icon.png" alt="Party icon"></span>
                    <span>
                        <h3>Cycle Complete</h3>
                    </span>
                    <span><img src="../../images/Party icon.png" alt="Party icon"></span>
                </div>
                <hr style="border-width: 3px; color: #C4C4C4;">
                <h2>Long Break</h2>
                <h2>15:00</h2>
                <div id="strt-button"><button id="start-button-long" onclick="startLongBreak()">Start</button></div>
            </div>

        </div>
    </div>

    <div id="breakCompleteModal" class="modal-break">
        <div class="modal-content-short_break">
            <div class="modal-text">
                <div id="heading-break-complete">
                    Break Complete
                </div>
                <hr style="border-width: 3px; color: #C4C4C4;">
                <div id="button-task-container">
                    <div class="button-task-position"> <button class="button-task" id="continue-btn"
                            onclick="continueTask()">Continue Task</button></div>
                    <div class="button-task-position"> <button class="button-task" id="change-btn"
                            onclick="changeTask()">Change Task</button></div>
                </div>
            </div>
        </div>
    </div>

    <div id="failModal" class="modal-break">
        <div class="modal-content-short_break">
            <div class="modal-text">
                <div class="heading-fail">
                    Are you sure you want to fail this pomo session?
                </div>
                <div id="sad-face-container">
                    <img id="sad-face" src="../../images/sad-face.png" alt="sad-face">
                </div>
                <div id="fail-button-container">
                    <button class="fail-buttons" id="fail-button" onclick=failSession()>Fail</button>
                    <button class="fail-buttons" id="cancel-button" onclick=quitFailModal()>Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./timer.js"> </script>
    <script src="./progress.js"></script>
    <script src="./break.js"></script>
    <script src="../header-comp.js"></script>
</body>

</html>
