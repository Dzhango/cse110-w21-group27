<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Material Icons  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="./stats.css">
    <title>Stats Page</title>
</head>

<body>
    <header-comp></header-comp>

    <div class="main-contents container">

        <h1>Statistics: <span><button id="reset">Reset</button></span></h1>
        <hr>

        <div class="row">
            <h2>Today</h2>
            <div class="block-containers col">
                <div class="block-contents">
                    <img src="check.PNG" alt="checkmark">
                    <p id="todayPomos">0</p>
                    <h3>completed pomos</h3>
                </div>
            </div>
            <div class="block-containers col">
                <div class="block-contents">
                    <img src="warning.PNG" alt="warning">
                    <p id="todayAvgDistractions">0</p>
                    <h3>average distractions per pomo</h3>
                </div>
            </div>
            <div class="block-containers col">
                <div class="block-contents">
                    <img src="star.PNG" alt="star">
                    <p id="todaySuccess">0%</p>
                    <h3>pomo success rate</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <h2>Last 7 Days</h2>
            <div class="block-containers col">
                <div class="block-contents">
                    <img src="check.PNG" alt="checkmark">
                    <p id="weekPomos">0</p>
                    <h3>completed pomos</h3>
                </div>
            </div>
            <div class="block-containers col">
                <div class="block-contents">
                    <img src="warning.PNG" alt="warning">
                    <p id="weekAvgDistractions">0</p>
                    <h3>average distractions per pomo</h3>
                </div>
            </div>
            <div class="block-containers col">
                <div class="block-contents">
                    <img src="star.PNG" alt="star">
                    <p id="weekSuccess">0%</p>
                    <h3>pomo success rate</h3>
                </div>
            </div>
        </div>

        <div class="row">
            <h2>Last 30 Days</h2>
            <div class="block-containers col">
                <div class="block-contents">
                    <img src="check.PNG" alt="checkmark">
                    <p id="monthPomos">0</p>
                    <h3>completed pomos</h3>
                </div>
            </div>
            <div class="block-containers col">
                <div class="block-contents">
                    <img src="warning.PNG" alt="warning">
                    <p id="monthAvgDistractions">0</p>
                    <h3>average distractions per pomo</h3>
                </div>
            </div>
            <div class="block-containers col">
                <div class="block-contents">
                    <img src="star.PNG" alt="star">
                    <p id="monthSuccess">0%</p>
                    <h3>pomo success rate</h3>
                </div>
            </div>
        </div>
    </div>

    <script src="../header-comp.js"></script>
    <script src="./stats.js"> </script>
</body>

</html>
