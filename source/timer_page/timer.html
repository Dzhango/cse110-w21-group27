<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        />

        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

        <!--My CSS-->
        <link rel="stylesheet" href="./timer.css">

         <!--Font-->
         <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">  

         <title id="title_timer">Pomodoro Timer</title>
    </head>
    <body onload="template()">
        <div class="container">
            <!--Task Heading-->
            <h1 class="text-center my-5" id="currTask">Task</h1>

            <div class="container timer">
                <div class="row">
                    <div class="col-5">
                        <h4 id="minutes"></h4>
                    </div>
                    <div class="col-2">
                        <h4>:</h4>
                    </div>
                    <div class="col-5">
                        <h4 id="seconds"></h4>
                    </div>
                </div>

                <svg class="progress-ring" height="27.5rem" width="27.5rem">
                    <circle 
                        class="progress-ring-circle"
                        stroke-width="40"
                        fill="transparent"
                        r="12.5rem"
                        cx="13.75rem"
                        cy="13.75rem"
                        stroke = "#2E4756"/>
                </svg>
            </div>

            <!--Buttons-->
            <div class="button-container">
                <button class="start" onclick="start()">Start</button>
                <button class="distraction" id="distraction-btn" onclick="distractionCount()">Distraction : 5</button>
                <button class="fail" id="fail-btn">Fail</button>
            </div>
        </div>

        <div id="shortBreakModal" class="modal-break">
            <div class="modal-content-short_break">
                <div class="modal-text">
                    <div class="heading-short_break">
                        <img src="Party icon.png" alt="Party icon">
                        <h3>Pomo Complete</h3>
                        <img src="Party icon.png" alt="Party icon">
                    </div>
                    <hr>
                    <h2>Short Break</h2>
                    <h2>5:00</h2>
                    <button id = "start-button">Start</button>
                </div>
                
            </div>
        </div>

        <script src="./timer.js"> </script>
        <script src="./progress.js"></script>
    </body>
</html>
