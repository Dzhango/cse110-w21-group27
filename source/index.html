<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="task.css" />
  <!-- Material Icons  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <title>Pomodoro App</title>
</head>

<body>
  <header-comp id = "header"></header-comp>
  <main>
    <h1 id="todo-title">
      To-do List
      <button id="add-task-btn" class="add-task-btn">+ Add Task</button>
    </h1>
    <hr />
    <center>
      <span id="welcome-message"><b>Welcome. Add a task to get started.</b></span>
    </center>

    <task-list id="main-container">
      <!-- ToDo from JS will append here -->
    </task-list>
    <button id="add-task-btn-bottom" class="add-task-btn ">+</button>
    <label for="add-task-btn-bottom" class="bottom-add-task">Add Task</label>
    <button id="back-to-top" onclick="scrollFunc()">Top</button>
  </main>

  <!-- Modal Goes here -->
  <div id="add-task-modal" class="modal">
    <!-- Modal content -->
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header" id="add-task-modal-header">
          <button type="button" class="btn-close close" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="taskform">
          <div class="taskform-entry">
            <label for="taskname">Task: </label>
            <input type="text" class="taskname form-control" placeholder="Task 1" id="task-name" required />
          </div>

          <div class="taskform-entry">
            <label for="num-pomos">Estimated Pomos: </label>
            <input type="number" class="num-pomos form-control" placeholder="4" id="task-num" min="1" max="10"
              required />
          </div>

          <div class="taskform-entry">
            <label for="notes">Notes: </label>
            <br />
            <textarea rows="4" cols="30" placeholder="Briefly describe your task." id="task-note"
              class="form-control"></textarea>
          </div>

          <div class="task-btns">
            <button class="cancel-btn" data-bs-dismiss="modal">Cancel</button>
            <button class="submit-btn" id="save-btn" type="submit">
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="play-modal" class="modal">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h2 class="w-100">Ready to Start?</h2>
          <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="timerform" action="./timer_page/timer.html">
            <label for="taskname">Task: </label>
            <span id="timer-name"></span>
            <br />
            <label for="notes">Notes: </label>
            <br />
            <textarea rows="4" cols="30" placeholder="Briefly describe your task." id="timer-note" class="form-control"
              disabled></textarea>

            <div class="task-btns">
              <button class="cancel-btn" type="button" data-bs-dismiss="modal">Cancel</button>
              <button class="submit-btn" id="start-btn" type="submit">
                Start
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <div id="edit-modal" class="modal">
    <!-- Modal content -->
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header" id="edit-task-modal-header">
          <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="editform">
          <div class="taskform-entry">
            <label for="taskname">Task: </label>
            <input type="text" class="taskname form-control" placeholder="Task 1" id="edit-name" required />
          </div>

          <div class="taskform-entry form-group">
            <label for="num-pomos">Estimated Pomos: </label>
            <input type="number" class="num-pomos form-control" placeholder="4" id="edit-num" min="1" max="10"
              required />
          </div>

          <div class="taskform-entry">
            <label for="notes">Notes: </label>
            <br />
            <textarea rows="4" cols="30" placeholder="Briefly describe your task." id="edit-note"
              class="form-control"></textarea>
          </div>

          <div class="task-btns">
            <button class="cancel-btn" data-bs-dismiss="modal">Cancel</button>
            <button class="submit-btn" id="edit-save-btn" type="submit">
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <div id="delete-modal" class="modal">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header" id="add-task-modal-header">
          <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="modal-text">
            <div class="heading-delete">
              Are you sure to delete task:<br />
              <p id="task-delete"></p>
            </div>
            <div class="task-btns">
              <button class="cancel-btn" data-bs-dismiss="modal">Cancel</button>
              <button class="confirm-btn" id="confirm-button">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="main.js"></script>
  <script src="header-comp.js"></script>
  <script src="task-item.js" defer></script>
  <script src="task.js" defer></script>
</body>

</html>
