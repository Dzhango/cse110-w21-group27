<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="header.css" />
        <link rel="stylesheet" href="task.css" />
        <!-- Material Icons  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <title>Pomodoro App</title>
    </head>

    <body>
        <nav class="top-nav">
            <h2 id="date">Today's date</h2>
            <section id="cycle-count">
                <span>
                    <h2 id="completed-cycle" style="display: inline; color:#C4C4C4">
                        | Not yet completed
                    </h2>
                </span>
            </section>
        </nav>
        <main>
            <h1 id="todo-title">To-do List <button id="add-task-btn" class="add-task-btn">+ Add Task</button>
            </h1>
            <hr />

            <!-- This form will be integrated with "+ Add Task" button and modal -->
            <!-- --------------------- separate line ------------------------------------->
            <center> <span id="welcome-message"><b>Welcome. Add a task to get started.</b></span></center>

            <ul id="main-container" class="task-container d-flex">
                <!-- ToDo from JS will append here -->
            </ul>
            <button id="add-task-btn-bottom" class="add-task-btn">+ Add Task</button>
            <button id="back-to-top" onclick="window.scrollTo(0,0);">Top</button>

        </main>


        <!-- Modal Goes here -->
        <div id="add-task-modal" class="modal">
            <!-- Modal content -->
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <span class="close"> &times;</span>
                    <form id="taskform">
                        <div class="taskform-entry">
                            <label for="taskname">Task: <p id="task-name"></p></label>
                            <input type="text" class="taskname form-control" placeholder="Task 1" id="task-name" required>
                        </div>

                        <div class="taskform-entry">
                            <label for="num-pomos">Estimated Pomos: </label>
                            <input type="number" class="num-pomos form-control" placeholder="4" id="task-num" min=1 max=10 required>
                        </div>

                        <div class="taskform-entry">
                            <label for="notes">Notes: </label>
                            <br>
                            <textarea rows="4" cols="30" placeholder="Briefly describe your task." id="task-note" class="form-control"></textarea>
                        </div>

                        <div class="task-btns">
                            <button class="cancel-btn">Cancel</button>
                            <button class="submit-btn" id="save-btn" type="submit">Save</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>

        <div id="play-modal" class="modal">
            <div class = "modal-dialog modal-dialog-centered" role="document">
                <div class = "modal-content">
                    <div class="modal-header">
                        <span class="close">&times;</span>
                        <h2>Ready to Start</h2>
                      </div>
                      <div class="modal-body">
                        <form id="taskform" action=".\timer_page\timer.html">
                            <label for="taskname">Task: </label>
                            <p id="task-name"></p>
    
                   
                            <label for="notes">Notes: </label>
                            <br>
                            <textarea rows="4" cols="30" placeholder="Briefly describe your task." id="task-note" class="form-control" disabled></textarea>
    
                            <div class="task-btns">
                                <button class="cancel-btn">Cancel</button>
                                <button class="submit-btn" id="start-btn" >Start</button>
                            </div>
                        </form>
                      </div>
                </div>
            </div>        
          
          </div>

        <script src="main.js"></script>
        <script src="header.js"></script>
        <script src="task.js"></script>
        <!-- Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>

</html>
